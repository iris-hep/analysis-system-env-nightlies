name: scikit-hep

channels:
  - conda-forge

dependencies:
  - python=3.8
  - uproot>=5.0.0
  - hist>=2.7.0
  - mplhep>=0.2.16  # hist + plot
  - cabinetry>=0.5.2
  - awkward  # versions controlled through uproot
  - vector  # versions controlled through fastjet
  - iminuit  # versions controlled through cabinetry
  - pyhf  # versions controlled through cabinetry
  # extras
  - numba
  # pip dependencies
  - pip
  - pip:
    - fastjet>=3.4.0.0

# conda-lock only
platforms:
  - linux-64
