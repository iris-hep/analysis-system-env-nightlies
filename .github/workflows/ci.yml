name: Test environments

on:
  push:
  # Run daily at 0:01 UTC
  schedule:
  - cron:  '1 0 * * *'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scikit-hep:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install --upgrade pip-tools

    - name: Build lock file
      run: |
        pip-compile \
          --resolver=backtracking \
          --generate-hashes \
          --output-file ${{ matrix.python-version}}-scikit-hep-requirements.lock \
          scikit-hep/requirements.txt

    - name: Upload lock file
      uses: actions/upload-artifact@v3
      with:
        name: scikit-hep-${{ matrix.python-version }}
        path: ${{ matrix.python-version}}-scikit-hep-requirements.lock

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [scikit-hep]
    # if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'

    steps:

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Create site directory structure
      run: |
        mkdir -p _site/scikit-hep/3.11/

    - uses: actions/download-artifact@v3
      with:
        name: scikit-hep-3.11
        path: '_site/scikit-hep/3.11/'

    - name: Unpack artifacts
      run: |
        ls -lhtra _site/scikit-hep/3.11/
        tree _site

    - name: Fix permissions
      run: |
        chmod -c -R +rX "_site/" | while read line; do
          echo "::warning title=Invalid file permissions automatically fixed::$line"
        done

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
